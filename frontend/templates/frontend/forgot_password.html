{% extends 'frontend/base.html' %} {% block start %}
<div
  class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
  style="background: linear-gradient(to bottom, #007bff 50%, #ffffff 50%)"
>
  <div class="card border-0 w-50 bg-transparent p-4">
    <div class="login-box bg-light info text-dark mx-5 rounded p-4 border border-dark"> 
      <h2 class="text-center">Forgot Password</h2>
      {% if form.errors %}
      <div class="alert alert-danger">
        {% for field, error in form.errors.items %} {{ error }} {% endfor %}
      </div>
      {% endif %}
      <form action="{% url 'forgot_password' %}" method="post">
        {% csrf_token %}

       


       
        <label for="username" class="form-label mt-3">
          <i class="fas fa-user"></i>
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required
        />

        <label for="email" class="form-label mt-3">
          <i class="fas fa-envelope"></i>
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />

        <label for="password1" class="form-label mt-3">
          <i class="fas fa-lock"></i>
           new Password
        </label>
        <input
          type="password"
          id="password1"
          name="password1"
          class="form-control"
          required
        />

        <label for="password2" class="form-label mt-3">
          <i class="fas fa-lock"></i>
         new password
        </label>
        <input
          type="password"
          id="password2"
          name="password2"
          class="form-control"
          required
        />

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary mt-3 text-center">
        Reset
          </button>
        </div>
      </form>
    </div>
    <div class="mt-3 text-center">
      <p class="m-0">
        Already have an account?
        <a href="{% url 'login' %}" class="text-primary">Log In</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
