{% extends 'frontend/base.html' %}
{% block start %}
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      
      <div class="position-sticky">

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'my_listings' %}">ðŸ“‹ My Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'livelistings' %}">ðŸ“º Live Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_instrument' %}" id="addInstrumentBtn">âž• Add Instrument</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Page content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="container my-5">
        <section class="my-5">
          <div class="h3">Instruments</div>
          <div class="row row-cols-1 row-cols-md-4 g-2">
            {% for item in instrument %}
            <div class="col">
              <div class="card h-120 w-120 border-secondary p-4"> 
                <a href="{% url 'instrument_details' item.id %}">
                  <img src="{{item.image}}" class="card-img" alt="..." width="300" height="300" />
                </a>
                <div class="card-body px-0 text-align-left">
                  <h5 class="card-title fs-6">{{item.name}}</h5>
                  <p class="fs-4">{{item.price_per_day}}</p>
                  <p class="fs-6">{{item.type}}</p>
                  <a href="#" class="btn btn-primary w-100 text-align-center"> Rent Now</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </section>
      </div>
    </main>
  </div>
</div>

<style>
  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    padding: 48px 0 0;
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
  }

  /* Sidebar navigation links */
  .nav-link {
    font-weight: 500;
    color: #333;
  }

  .nav-link:hover {
    color: #007bff;
  }

  /* Active sidebar link */
  .nav-link.active {
    color: #007bff;
  }

  /* Page content */
  .main {
    margin-left: 230px;
    padding: 20px;
  }

  /* Adjust page content for smaller screens */
  @media (max-width: 768px) {
    .sidebar {
      width: 100%;
      height: auto;
      position: static;
      padding: 20px;
      box-shadow: none;
    }

    .main {
      margin-left: 0;
    }
  }
</style>
{% endblock %}
