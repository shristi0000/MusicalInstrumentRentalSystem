{% extends 'frontend/base.html' %} 
{% block start %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="correct-integrity-value" crossorigin="anonymous">

<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center" style="background: linear-gradient(to bottom, #007bff 50%, #ffffff 50%)">
  <div class="card border-0 w-50 bg-transparent p-4">
    <div class="login-box bg-light info text-dark mx-5 rounded p-4 border border-dark"> 
      <h2 class="text-center">Login</h2>
      {% if form.errors %}
      <div class="alert alert-danger">
        {% for field, error in form.errors.items %} {{ error }} {% endfor %}
      </div>
      {% endif %}
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i> Username
          </label>
          <input type="text" id="username" name="username" class="form-control" required />
        </div>

        <div class="form-group mt-3">
          <label for="password">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary mt-3 text-center">
            Sign In
          </button>
        </div>
      </form>
    </div>
    <div class="mt-3 text-center">
      <p class="m-0">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-primary">Create Account</a>
      </p>
      <p class="m-0">
        Forgot Password?
        <a href="{% url 'forgot_password' %}" class="text-primary">Reset</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
