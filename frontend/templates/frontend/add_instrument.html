{% extends 'frontend/base.html' %} {% block start %}
<div
  class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
>
  <div class="card border-0 w-50 bg-transparent p-4">
    <div class="login-box bg-light info text-dark mx-5 rounded p-4 border border-dark"> 
      <h2 class="text-center">Add Instruments</h2>
      {% if form.errors %}
      <div class="alert alert-danger">
        {% for field, error in form.errors.items %} {{ error }} {% endfor %}
      </div>
      {% endif %}
      <form action="{% url 'add_instrument' %}" method="post">
        {% csrf_token %}

        <!-- Additional Fields from Django User Model -->
        <label for="Instrument_name" class="form-label">
          <i class="fas fa-user"></i>
          Instrument Name
        </label>
        <input
          type="text"
          id="Instrument_name"
          name="Instrument_name"
          class="form-control"
          required
        />

        <label for="Type" class="form-label mt-3">
          <i class="fas fa-user"></i>
         Type
        </label>
        <input
          type="text"
          id="Type"
          name="Type"
          class="form-control"
          required
        />

        <!-- Original Fields -->
        <label for="Price Per Day" class="form-label mt-3">
          <i class="fas fa-user"></i>
          Price Per Day
        </label>
        <input
          type="text"
          id="Price Per Day"
          name="Price Per Day"
          class="form-control"
          required
        />

        <label for="Image" class="form-label mt-3">
          <i class="fas fa-envelope"></i>
         Image
        </label>
        <input
          type=" Image"
          id=" Image"
          name=" Image"
          class="form-control"
          required
        />

        <label for="Description" class="form-label mt-3">
          <i class="fas fa-lock"></i>
          Description
        </label>
        <input
          type="Description"
          id="Description"
          name="Description"
          class="form-control"
          required
        />

        

        <div class="text-center mt-3">
          <button type="Add Instrument" class="btn btn-primary mt-3 text-center">
           Add
          </button>
        </div>
      </form>
    </div>
    
{% endblock %}
