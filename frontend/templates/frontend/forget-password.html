{% extends "frontend/base.html"%}
{% block start %}
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
  }

  .wrapper {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }

  .text-center {
    text-align: center;
  }

  .name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .form {
    display: flex;
    flex-direction: column;
  }

  .form-field {
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

<div class="wrapper">
  <div class="text-center mt-4 name">
    Enter your username or email
  </div>
  <form class="form p-3 mt-3" action="{% url 'forget_password' %}" id="form" method="POST">
    {% csrf_token %}
    <div class="form-field d-flex align-items-center">
      <input type="text" name="username" placeholder="Username or email" autocomplete="off">
    </div>
    <button class="btn mt-3" type="submit">Submit</button>
  </form>
</div>

{% endblock %}
