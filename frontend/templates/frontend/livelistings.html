{% extends 'frontend/base.html' %} {% block start %}
<div class="container my-5">
  
  <section class="my-5">
    <div class="h3">Live listings</div>
    <div class="row row-cols-2 row-cols-md-4 g-2">
      {% for item in instrument %}
      <div class="col">
        <div class="card h-120 w-120 border-secondary">
          
          <img
            src="{{item.image}}"
            class="card-img"
            alt="..."
            width="300"
            height="300"
          />
          <div class="card-body px-secondary">
            <h5 class="card-title fs-6">{{item.name}}</h5>
            <p class="fs-4">{{item.price_per_day}}</p>
            <p class="fs-6">{{item.type}}</p>
            <a href="#" class="btn btn-primary w-50"> Rent Now</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
  
</div>
{% endblock %}
